    <!-- CSS personalizada -->
    <link rel="stylesheet" media="screen" href="css/estilo-dificil.css">

  <body>

  <div class="container-fluid">
    <div class="row">

      <header class="col header">
        <a href="index.html">
          <h1 class="text-center titulo"><img class="logo" src="imagen/jigsaw.png">DESAFÍO DE PUZZLE</h1>
        </a>
      </header>

      <div class="w-100"></div>

      <nav class="col menu">

        <div class="col-md-12 tarjeta"> 
          <h3>DIFICULTAD</h3>
          <button type="button" class="btn btn-success btn-md btn-block" onclick="redirigir('index.html');">Fácil</button>
          <button style="color: white;" type="button" class="btn btn-warning btn-md btn-block" onclick="redirigir('medio.html');">Medio</button>

        <div class="col-md-12 tarjeta">

              <div id="celda35" class="pieza pieza15" onClick="clickPieza(3,5);"></div>
             
            </div>
            <div id="fila4" class="fila">
              <div id="celda41" class="pieza pieza16" onClick="clickPieza(4,1);"></div>

              <div id="celda54" class="pieza pieza24" onClick="clickPieza(5,4);"></div>
              <div id="celda55" class="pieza25" onClick="clickPieza(5,5);"></div>

          </div>
          <div>
            <br>
            <button class="btnEmpezar" onclick="desordenar()">EMPEZAR</button>
          </div>
        </div>
      </section>

      <aside class="col-md-3">
        <div class="col-md-12 tarjeta">
          <h3>DISEÑOS</h3>
          <div class="col-md-12">
            <img class="disenos" src="imagen/simpsons.jpg" onclick="cambiarDiseno('simpsons.jpg');">
          </div>
          <div class="divide-50"></div>
          <div class="col-md-12">
            <img class="disenos" src="imagen/bob.png" onclick="cambiarDiseno('bob.png');">            
          </div>

          <div class="col-md-12">
            <img class="disenos" src="imagen/titans.jpg" onclick="cambiarDiseno('titans.jpg');">            
          </div>
          <div class="divide-50"></div>
          <div class="col-md-12">
            <img class="disenos" src="imagen/pepa.jpg" onclick="cambiarDiseno('pepa.jpg');">            
          </div>
          <div class="divide-50"></div>
          <div class="col-md-12">
            <img class="disenos" src="imagen/piedra.jpg" onclick="cambiarDiseno('piedra.jpg');">

        </div>

          <div class="modal-content">

            </div>
            <div class="modal-body">
              <p class="text-left">¡FELICIDADES! REALIZÓ EL PUZZLE CORRECTAMENTE</p>
              <div class="form-group text-left">
                <label for="nombre">Ingrese su nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="registrar">Registrar</button>
            </div>
          </div>
        </div>

  <!-- Bootstrap -->
  <script type="text/javascript" src="js/bootstrap/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/bootstrap/popper.min.js"></script>

  <script type="text/javascript" src="js/puzzle-dificil.js"></script>
  <script type="text/javascript" src="js/funcionalidades.js"></script>
  <script type="text/javascript">
    window.onload = function(){
      mostrarGanadores();

      $("#registrar").click(function(){ //Se vincula el evento click con el boton registrar del modal
        registrarGanador();
      });
    }
  </script>
