<!DOCTYPE html>
<html>
  <head>
    <title>Desafío de Puzzle</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css?family=Work+Sans:500&display=swap" rel="stylesheet">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">  

    <!-- CSS personalizada -->
    <link rel="stylesheet" media="screen" href="css/estilo-dificil.css">
    <link rel="stylesheet" media="screen" type="text/css" href="css/estilo.css">
  </head>
  <body>

  <div class="container-fluid">
    <div class="row">

      <header class="col header">
        <a href="index.html">
          <h1 class="text-center titulo"><img class="logo" src="imagen/jigsaw.png">DESAFÍO DE PUZZLE</h1>
        </a>
      </header>

      <div class="w-100"></div>

      <nav class="col menu">
        <ol class="navegacion">
          <li><a href="comojugar.html">¿CÓMO JUGAR?</a></li>
          <li><a href="index.html">JUGAR</a></li>
          <li><a href="creadoresdeljuego.html">CREADORES DEL JUEGO</a></li>
        </ol>
      </nav>

      <div class="w-100"></div>

      <aside class="col-md-3">
        <div class="col-md-12 tarjeta">
          <h3>DIFICULTAD</h3>
          <button type="button" class="btn btn-success btn-md btn-block" onclick="redirigir('index.html');">Fácil</button>
          <button type="button" class="btn btn-danger btn-md btn-block" onclick="redirigir('dificil.html');">Difícil</button>
        </div>
        <div class="w-100"></div>
        <div class="col-md-12 tarjeta">
          <h3>GANADORES</h3>
          <ol id="ganadores"></ol>
        </div>
      </aside>

      <section class="col-md-6">
        <div class="divide-10"></div>
        <div class="col-md-12">
          <h2>DIFICULTAD DIFÍCIL</h2>
        </div>
        <div class="col-md-12">
          <div class="tabla">
            <div id="tabla" class="tabla">
              <div id="fila1" class="fila">
                <div id="celda11" class="pieza pieza1" ondblClick="clickPieza(1,1);"></div>
                <div id="celda12" class="pieza pieza2" ondblClick="clickPieza(1,2);"></div>
                <div id="celda13" class="pieza pieza3" ondblClick="clickPieza(1,3);"></div>
                <div id="celda14" class="pieza pieza4" ondblClick="clickPieza(1,4);"></div>
              </div>
              <div id="fila2" class="fila">
                <div id="celda21" class="pieza pieza5" ondblClick="clickPieza(2,1);"></div>
                <div id="celda22" class="pieza pieza6" ondblClick="clickPieza(2,2);"></div>
                <div id="celda23" class="pieza pieza7" ondblClick="clickPieza(2,3);"></div>
                <div id="celda24" class="pieza pieza8" ondblClick="clickPieza(2,4);"></div>
              </div>
              <div id="fila3" class="fila">
                <div id="celda31" class="pieza pieza9" ondblClick="clickPieza(3,1);"></div>
                <div id="celda32" class="pieza pieza10" ondblClick="clickPieza(3,2);"></div>
                <div id="celda33" class="pieza pieza11" ondblClick="clickPieza(3,3);"></div>
                <div id="celda34" class="pieza pieza12" ondblClick="clickPieza(3,4);"></div>
              </div>
              <div id="fila4" class="fila">
                <div id="celda41" class="pieza pieza13" ondblClick="clickPieza(4,1);"></div>
                <div id="celda42" class="pieza pieza14" ondblClick="clickPieza(4,2);"></div>
                <div id="celda43" class="pieza pieza15" ondblClick="clickPieza(4,3);"></div>
                <div id="celda44" class="pieza16" ondblClick="clickPieza(4,4);"></div>
              </div>
            </div>
          <div>
            <br>
            <button class="btnEmpezar" onclick="desordenar()">EMPEZAR</button>
          </div>
        </div>
      </section>

      <aside class="col-md-3">
        <div class="col-md-12 tarjeta">
          <h3>DISEÑOS</h3>
          <div class="col-md-12">
            <img class="disenos" src="imagen/spiderman.jpg" onclick="cambiarDiseno('spiderman.jpg');">
          </div>
          <div class="divide-50"></div>
          <div class="col-md-12">
            <img class="disenos" src="imagen/donut.png" onclick="cambiarDiseno('donut.png');">            
          </div>
        </div>
      </aside>

      <div class="divide-20"></div>

      <footer class="col-md-12">
        <h5>Derechos Reservados 2019<br>Universidad Don Bosco</h5>
      </footer>

      <!-- Modal -->
      <div class="modal fade" id="modalGanador" tabindex="-1" role="dialog" aria-labelledby="labelModalGanador" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="labelModalGanador">¡Ganador!</h5>
            </div>
            <div class="modal-body">
              <p class="text-left">¡FELICIDADES! REALIZÓ EL PUZZLE CORRECTAMENTE</p>
              <div class="form-group text-left">
                <label for="nombre">Ingrese su nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="registrar">Registrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script type="text/javascript" src="js/bootstrap/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/bootstrap/popper.min.js"></script>

  <script type="text/javascript" src="js/puzzle-dificil.js"></script>
  <script type="text/javascript" src="js/funcionalidades.js"></script>
  <script type="text/javascript">
    window.onload = function(){
      mostrarGanadores();

      $("#registrar").click(function(){ //Se vincula el evento click con el boton registrar del modal
        registrarGanador();
      });
    }
  </script>
  </body>
</html>
